<ion-header>
  <ion-toolbar>
    <ion-title>Chat Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chatRoom">
    <div class="reciveMsg">
      <ion-label slot="start">
        Hi!
      </ion-label>
    </div>
    <div class="reciveMsg">
      <ion-label slot="end">
        Hey
      </ion-label>
    </div>
    <div class="chatInputBox">
      <ion-input placeholder='type...' type='text'></ion-input>
    </div>
  </div>
</ion-content>
